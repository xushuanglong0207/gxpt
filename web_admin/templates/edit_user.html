{% extends "base.html" %}

{% block title %}编辑用户 - 自动化测试平台{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-user-edit me-2"></i>编辑用户</h2>
    <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>返回列表
    </a>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="post" action="{{ url_for('edit_user', user_id=user.id) }}">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="留空表示不修改密码">
                <div class="form-text">如果不需要修改密码，请留空</div>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">角色</label>
                <select class="form-select" id="role" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>普通用户</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                </select>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('users') }}" class="btn btn-outline-secondary me-md-2">
                    <i class="fas fa-times me-1"></i>取消
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
