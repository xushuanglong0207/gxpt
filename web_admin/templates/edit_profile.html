{% extends 'base.html' %}

{% block title %}编辑个人资料 - 自动化测试平台{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>编辑个人资料</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
                            <div class="form-text text-muted">用户名不能更改</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">角色</label>
                            <input type="text" class="form-control" id="role" name="role" value="{{ user.role }}" disabled>
                            <div class="form-text text-muted">角色由管理员分配</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="form-text">如果不需要更改密码，请留空</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> 返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> 保存修改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    // 验证两次密码输入是否一致
    $('form').on('submit', function(e) {
        var password = $('#password').val();
        var passwordConfirm = $('#password_confirm').val();
        
        if (password && password !== passwordConfirm) {
            e.preventDefault();
            alert('两次输入的密码不一致');
        }
    });
});
</script>
{% endblock %}
